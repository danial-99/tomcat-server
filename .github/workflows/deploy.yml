name: Deploy to EC2 Tomcat

# Trigger deployment on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from GitHub
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Setup SSH access
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    # Step 3: Copy files to EC2 temporary directory
    - name: Copy files to EC2 /tmp
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "mkdir -p /tmp/deploy/"
        scp -r * ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/deploy/

    # Step 4: Move files to Tomcat 'static' directory and restart Tomcat
    - name: Deploy to Tomcat 'static'
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "
          sudo cp -r /tmp/deploy/* /opt/tomcat/webapps/static/ &&
          sudo chown -R tomcat:tomcat /opt/tomcat/webapps/static/ &&
          sudo systemctl restart tomcat
        "
