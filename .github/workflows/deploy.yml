name: Deploy to EC2 Tomcat

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.EC2_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

    - name: Copy files to EC2 /tmp
      run: |
        scp -r * ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/tmp/deploy/

    - name: Move files to Tomcat and restart
      run: |
        ssh ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "sudo cp -r /tmp/deploy/* /opt/tomcat/webapps/ROOT/ && sudo systemctl restart tomcat"
